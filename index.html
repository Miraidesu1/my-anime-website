<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Pribadi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 2px -2px gray;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 2rem;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            object-fit: cover;
        }
        .about {
            text-align: center;
            margin-top: 1rem;
        }
        .about p {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mirai no sekai</h1>
    </header>
    <div class="container">
        <div class="about">
            <img src="waifu.jpg" alt="hutao" class="profile-pic">
            <h2>Miraidesu</h2>
            <p>Youkoso watashi no sekaie! .</p>
        </div>
    </div>
</body>
</html>
